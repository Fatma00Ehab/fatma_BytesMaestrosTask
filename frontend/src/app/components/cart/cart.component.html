
<div class="cart-container">
  <table class="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Type</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img [src]="item.product.imageUrl" alt="Product Image" /></td>
        <td>{{ item.product.name }}</td>
        <td>{{ item.product.description }}</td>
        <td>{{ item.product.price }}</td>
        <td>{{ item.product.type }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>

  
 
<div class="cart-bottom-row">
  <div class="total-price-card">
    <div class="total-label">Total Price</div>
    <div class="total-amount">{{ totalPrice | currency: 'EGP' }}</div>
  </div>

 </div>



  <button routerLink="/time-slots" class="place-order-btn">Place Order</button>

</div>
