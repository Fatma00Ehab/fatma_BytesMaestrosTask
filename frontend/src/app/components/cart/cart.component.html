<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Type</th>
        <th>Qty</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img [src]="item.product.imageUrl" alt="Product Image" class="product-image" /></td>
        <td>{{ item.product.name }}</td>
        <td>{{ item.product.description }}</td>
        <td>{{ item.product.price | currency: 'EGP' }}</td>
        <td>{{ item.product.type }}</td>
        <td>{{ item.quantity }}</td>
        <td><button class="remove-btn" (click)="removeItem(item.id)">Remove</button></td>
      </tr>
    </tbody>
  </table>

  <div class="cart-actions">
    <div class="total-price">
      <span>Total:</span>
      <strong>{{ totalPrice | currency: 'EGP' }}</strong>
    </div>
    <div class="buttons">
      <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
      <button class="checkout-btn" routerLink="/time-slots">Choose Delivery Slot</button>
    </div>
  </div>
</div>
